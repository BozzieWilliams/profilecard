<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="card__container">
    <div class="card">
        <img src="./assets/image-victor.jpg" alt="Avatar" class="profile">
        <div class="container">
          <span class="name"><h4 class="first__part"><b>Victor Crest</b> 26</h4></span>
          <p>London</p>
        </div><hr>
        <div class="summary">
            <span class="numerics">
                <div class="followers">
                    <h5>80K<br>Followers</h5>
                </div>
                <div class="likes">
                    <h5>803K<br>Likes</h5>
                </div>
                <div class="photos">
                    <h5>1.4K<br>Photos</h5>
                </div>
            </span>
        </div>
      </div>
    </div>
</body>
</html>
