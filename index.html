<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <title>Profile Card</title>
</head>

<body>
    <div class="card__container">
        <div class="top__right">

        </div>
        <div>

        
        <div class="card">
            <div class="backgroudimg">
            </div>
            <img src="./assets/image-victor.jpg" alt="Avatar" class="profile">
            <div class="container">
                <span class="name">
                    <h5 class="first__part"><b>Victor Crest</b></h5>
                    <h5 class="age">26</h5>
                </span>
                <p>London</p>
            </div>
            <hr>
            <div class="summary">
                <span class="numerics">
                    <div class="followers">
                        <h5>80K</h5>
                    </div>
                    <div class="likes">
                        <h5>803K</h5>
                    </div>
                    <div class="photos">
                        <h5>1.4K</h5>
                    </div>
                </span>
                <span class="more__info">
                    <div class="followers info">
                        <p>Followers</p>
                    </div>
                    <div class="likes info">
                        <p>Likes</p>
                    </div>
                    <div class="photos info">
                        <p>Photos</p>
                    </div>
                </span>
            </div>
        </div>
    </div>
        <div class="bottom__left">

        </div>
    </div>
</body>

</html>
